<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <table>
        <tr>
            <td><a th:href="@{/show_delivery_list}">Dostawy</a></td>
            <td> <a th:href="@{/allprod}">Produkty</a></td>
            <td> <a th:href="@{/purchaseorder_list}">Zamówienia zakupu</a></td>
            <td> <a th:href="@{/show_all_sales_orders}">Zamówienia sprzedaży</a></td>
            <td> <a th:href="@{/show_all_products_stock_value}">Stany magazynowe</a></td>
            <td> <a th:href="@{/show_all_customers}">Lista klientów</a></td>
        </tr>
    </table>
</div>
<h1 th:text="|Wybierz magazyn do którego chcesz dodać lub usunąć użytkownika: ${user.firstName} ${user.lastName}|">Wybierz magazyn do którego chcesz dodać użytkownika:</h1>
<table border="1 solid">


    <tr th:each="warehouse:${warehouseList}">
        <td th:text="${warehouse.warehouseName}">Nazwa magazynu</td>
        <td>
            <a th:href="@{'/add_to_warehouse/'+${warehouse.warehouse_id}+'/user/'+${user.id}}">Dodaj</a>
        </td>
        <td>
            <a th:href="@{'/remove_from_warehouse/'+${warehouse.warehouse_id}+'/user/'+${user.id}}">Usun</a>
        </td>
    </tr>
</table>

</body>
</html>
