<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <table>
        <tr>
            <td><a th:href="@{/show_delivery_list}">Dostawy</a></td>
            <td> <a th:href="@{/allprod}">Produkty</a></td>
            <td> <a th:href="@{/purchaseorder_list}">Zamówienia zakupu</a></td>
            <td> <a th:href="@{/show_all_sales_orders}">Zamówienia sprzedaży</a></td>
            <td> <a th:href="@{/show_all_products_stock_value}">Stany magazynowe</a></td>
            <td> <a th:href="@{/show_all_customers}">Lista klientów</a></td>
        </tr>
    </table>
</div>
<h1>Produkty:</h1>
<a th:href="@{/addprod}">Dodaj produkt</a>
<table border="1 solid">


    <tr th:each="product:${listOfProducts}">
        <td th:text="${product.productName}">Nazwa produktu</td>
        <td>
            <a th:href="@{'/edit_product/'+${product.id}}">Edytuj produkt</a>
        </td>
        <td>
            <a th:href="@{'/delete_product/'+${product.id}}">Usun</a>
        </td>
    </tr>
</table>

</body>
</html>
