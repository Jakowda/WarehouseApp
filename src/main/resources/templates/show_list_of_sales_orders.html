<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header id="header" class="alt" th:include="menu :: title-menu" />
<div class="container-xl bg-light bg-gradient" style="height:800px">

    <h2>Lista zamówień sprzedaży</h2>
    <a th:href="@{/add_new_salesorder}">Dodaj zamówień sprzedaży</a>
    <table class="table table-bordered">
        <tr>
            <td>Nazwa zamowienia</td>
            <td>Data zamówień sprzedaży</td>
            <td>Status</td>
            <td>Opcje</td>
        </tr>
        <tr th:each="salesorder:${salesOrderList}">
            <td th:text="${salesorder.salesOrderName}">Nazwa zamowienia</td>
            <td th:text="${salesorder.salesOrderDate}">Data zamowienia sprzedaży</td>
            <td th:text="${salesorder.orderStatus != true}? Niewykonane : Wykonane">Status</td>
            <td><a th:href="@{'/edit_sales_order/'+${salesorder.id}}">Edytuj zamowienie</a>
            <a th:href="@{'/delete_sales_order/'+${salesorder.id}}">Usuń</a>
            <a th:if="${salesorder.orderStatus != true}" th:href="@{'/set_salesorder_as_done/'+${salesorder.id}}" >Oznacz jako wykonane</a></td>
        </tr>
    </table>
</div>

</body>
</html>
