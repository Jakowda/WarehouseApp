<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dostawcy</title>
</head>
<body>
<div class="menu">
    <table>
        <tr>
            <td><a th:href="@{/show_delivery_list}">Dostawy</a></td>
            <td> <a th:href="@{/allprod}">Produkty</a></td>
            <td> <a th:href="@{/purchaseorder_list}">Zamówienia zakupu</a></td>
            <td> <a th:href="@{/show_all_sales_orders}">Zamówienia sprzedaży</a></td>
            <td> <a th:href="@{/show_all_products_stock_value}">Stany magazynowe</a></td>
            <td> <a th:href="@{/show_all_customers}">Lista klientów</a></td>
            <td> <a th:href="@{/show_all_vendors}">Lista dostawcow</a></td>
        </tr>
    </table>
</div>
<h1>Dostawcy:</h1>
<a th:href="@{/add_vendor}">Dodaj nowego dostawcę</a>
<table border="1 solid">

    <tr><td>Nazwa dostawcy</td></tr>
    <tr th:each="vendor:${vendorsList}">
        <td th:text="*{vendor.companyName}">Nazwisko klienta</td>
        <td>
            <a th:href="@{'/edit_vendor/'+${vendor.id}}">Edytuj</a>
        </td>
        <td>
            <a th:href="@{'/delete_vendor/'+${vendor.id}}">Usun</a>
        </td>
    </tr>
</table>
</body>
</html>
