<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <table>
        <tr>
            <td><a th:href="@{/show_delivery_list}">Dostawy</a></td>
            <td> <a th:href="@{/allprod}">Produkty</a></td>
            <td> <a th:href="@{/purchaseorder_list}">Zamówienia zakupu</a></td>
            <td> <a th:href="@{/show_all_sales_orders}">Zamówienia sprzedaży</a></td>
            <td> <a th:href="@{/show_all_products_stock_value}">Stany magazynowe</a></td>
            <td> <a th:href="@{/show_all_customers}">Lista klientów</a></td>
        </tr>
    </table>
</div>
<div>

    <h2>Lista zamowien zakupu</h2>
    <a th:href="@{/add_purchase_order}">Dodaj Zamówienie zakupu</a>
    <table border="1 solid">
        <tr>
            <td>Nazwa zamówienia zakupu</td>
            <td>Data zamówienia zakupu</td>
            <td>Status</td>
        </tr>
        <tr th:each="purchaseorder:${purchaseOrderList}">
            <td th:text="${purchaseorder.purchaseOrderName}">Nazwa zamowienia zakupu</td>
            <td th:text="${purchaseorder.purchaseOrderDate}">Data zamowienia zakupu</td>
            <td th:text="${purchaseorder.orderState != true}? Niewykonane : Wykonane">Status</td>
            <td><a th:href="@{'/edit_purchase_order/'+${purchaseorder.id}}">Edytuj zamowienie</a></td>
            <td><a th:href="@{'/delete_purchase_order/'+${purchaseorder.id}}">Usuń</a></td>
        </tr>
    </table>
</div>

</body>
</html>
