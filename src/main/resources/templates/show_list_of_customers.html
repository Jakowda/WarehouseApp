<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klienci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header id="header" class="alt" th:include="menu :: title-menu" />
<div class="container-xl bg-light bg-gradient" style="height:800px">
<h1>Klienci:</h1>
<a th:href="@{/add_customer}">Dodaj nowego klienta</a>
<table class="table table-bordered">

    <tr><td>Nazwisko klienta</td><td>Opcje</td></tr>
    <tr th:each="customer:${customerList}">
        <td th:text="|${customer.firstName} ${customer.lastName}|">Nazwisko klienta</td>
        <td>
            <a th:href="@{'/edit_customer/'+${customer.id}}">Edytuj</a>
            <a th:href="@{'/delete_customer/'+${customer.id}}">Usun</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
