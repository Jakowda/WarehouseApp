<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header id="header" class="alt" th:include="menu :: title-menu" />
<div class="container-xl bg-light bg-gradient" style="height:800px">
<h1>Dostawy:</h1>
<a th:href="@{/add_new_delivery}">Wprowadź dostawę</a>
<table class="table table-bordered">

    <thead><td>Nazwa dostawy</td><td>Data dostawy</td><td>Opcje</td></thead>
    <tr th:each="delivery:${orderDeliveryList}">
        <td th:text="*{delivery.deliveryName}">Nazwa dostawy</td>
        <td th:text="*{delivery.deliveryDate}">deliveryDate</td>
        <td>
            <a th:href="@{'/edit_delivery/'+${delivery.id}}">Edytuj dostawe</a>
            <a th:href="@{'/delete_delivery/'+${delivery.id}}">Usun dostawe</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
