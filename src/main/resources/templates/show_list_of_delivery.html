<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="menu">
    <table>
        <tr>
            <td><a th:href="@{/show_delivery_list}">Dostawy</a></td>
            <td> <a th:href="@{/allprod}">Produkty</a></td>
            <td> <a th:href="@{/purchaseorder_list}">Zamówienia zakupu</a></td>
            <td> <a th:href="@{/show_all_sales_orders}">Zamówienia sprzedaży</a></td>
            <td> <a th:href="@{/show_all_products_stock_value}">Stany magazynowe</a></td>
            <td> <a th:href="@{/show_all_customers}">Lista klientów</a></td>
        </tr>
    </table>
</div>
<h1>Dostawy:</h1>
<a th:href="@{/add_new_delivery}">Wprowadź dostawę</a>
<table border="1 solid">

    <thead><td>Nazwa dostawy</td><td>Data dostawy</td></thead>
    <tr th:each="delivery:${orderDeliveryList}">
        <td th:text="*{delivery.deliveryName}">Nazwa dostawy</td>
        <td th:text="*{delivery.deliveryDate}">deliveryDate</td>
        <td>
            <a th:href="@{'/edit_delivery/'+${delivery.id}}">Edytuj dostawe</a>
        </td>
        <td>
            <a th:href="@{'/delete_delivery/'+${delivery.id}}">Usun dostawe</a>
        </td>
    </tr>
</table>
</body>
</html>
