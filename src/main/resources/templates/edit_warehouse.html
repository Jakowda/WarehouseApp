<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: html_head"/>
<body>
<header  class="" th:include="fragments :: menu"/>
<div class="container-xl bg-light bg-gradient" style="height:800px;">
<h1>Edycja magazynu</h1>
    <table class="table table-bordered">
    <form method="post" action="#" th:action="@{'/save_edited_warehouse/' + *{warehouse_id}}" th:object="${warehouse}">
        <tr><td>Nazwa:</td></tr>
        <tr>
            <td><input type="text" th:field="*{warehouseName}" required></td>
        </tr>
        <tr><td><button type="submit">Zapis</button></td></tr>
    </form>
</table>
</div>
</body>
</html>
