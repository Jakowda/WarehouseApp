<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: html_head"/>
<body>
<header  class="" th:include="fragments :: menu"/>
<div class="container-xl bg-light bg-gradient" style="height:800px;">

<br><br>
<h1>Dodaj nowego dostawcę</h1>
    <table class="table table-bordered">
    <form method="post" action="/save_vendor" th:object="${vendor}">
        <tr><td>Nazwa:</td><td>Nazwisko własciciela:</td><td>Adres email:</td><td>Telefon</td></tr>
        <tr>
            <td><input type="text" th:field="*{companyName}" required></td>
            <td><input type="text" th:field="*{ownerName}"></td>
            <td><input type="text" th:field="*{email}"></td>
            <td><input type="text" th:field="*{contactPhone}"></td>
        </tr>
        <tr><td><button type="submit">Zapis</button></td></tr>
    </form>
</table>
</div>
</body>
</html>
