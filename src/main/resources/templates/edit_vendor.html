<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Title</title>
</head>
<body>
<header id="header" class="alt" th:include="menu :: title-menu" />
<table>
    <form method="post" action="/save_vendor" th:object="${vendor}">
        <tr><td>Nazwa:</td><td> Nazwisko w≈Çasciciela:</td><td>Email:</td><td>Telefon kontaktowy:</td></tr>
        <tr>
            <input type="hidden" th:field="*{id}">
            <td><input type="text" th:field="*{companyName}" required></td>
            <td><input type="text" th:field="*{ownerName}" required></td>

</html>
